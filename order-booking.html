    <script>
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
            "images/caresoul1.jpg",
            "images/mendi4.jpeg",
            "images/mendi2.jpg",
            "images/mahendi6.jpg",
            "images/mendi8.jpg"
        );
        var len = images.length;
        var i = 0;
        function slider() {
            if (i > len - 1) {
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()', 3000);
        }
    </script>
